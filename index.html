// bi·∫øn global
let images=[], mode="", current=0, score=0, answered=false, timeLeft=CONFIG.timerDuration, timerInterval, playerName="";

function shuffleArray(array){ for(let i=array.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [array[i],array[j]]=[array[j],array[i]]; }}

async function saveScore(name, mode, score){

  },1000);

// check tr·∫£ l·ªùi ƒë·∫°t/l·ªói

}

// hi·ªÉn th·ªã k·∫øt qu·∫£ cu·ªëi + b·∫£ng x·∫øp h·∫°ng

// c·∫≠p nh·∫≠t b·∫£ng x·∫øp h·∫°ng
async function updateRanking(){
  const filter=document.getElementById("rankingFilter").value;
  const ranking=await getRanking();

}
