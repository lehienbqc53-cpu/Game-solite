<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>

}

#menu h3 { color: var(--text-color); margin-bottom: 15px; }

button { padding: 12px 25px; border: none; border-radius: var(--border-radius-md); margin: 8px; background-color: var(--primary-color); color: white; font-weight: bold; font-size: 1.05em; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; display: inline-flex; align-items: center; gap: 8px; }

#result { font-size: 1.2em; font-weight: bold; margin-top: 20px; min-height: 28px; }
#score, #timer { font-size: 1.1em; font-weight: bold; margin-top: 10px; }

table { width: 100%; border-collapse: collapse; margin-top: 18px; border-radius: var(--border-radius-md); overflow: hidden; box-shadow: var(--shadow-md); }

@media (max-width: 600px) { h1 { font-size: 2em; } button { width: calc(100% - 16px); margin-left: 0; margin-right: 0; } input[type="text"], select { width: 100%; } }
#ranking-wrapper { display: none; margin-top: 20px; max-width: 700px; width: 96%; }
#ranking-controls { display:flex; gap:10px; align-items:center; justify-content:flex-start; margin-top:8px; }
</style>
</head>
<body>

<h1>üè≠ LƒÉng K√≠nh Ng∆∞·ªùi Ti√™u D√πng</h1>

<!-- MENU -->
<div id="menu">
  <h3>Nh·∫≠p t√™n c·ªßa b·∫°n:</h3>
  <input type="text" id="playerName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
  <h2>Ch·ªçn ch·∫ø ƒë·ªô ch∆°i:</h2>
  <button onclick="qcGame.startGame('sanpham')"><i class="fas fa-cookie-bite"></i> S·∫£n ph·∫©m</button>
  <button onclick="qcGame.startGame('baobi1')"><i class="fas fa-box"></i> Bao b√¨ c·∫•p 1</button>
  <button onclick="qcGame.startGame('baobi2')"><i class="fas fa-boxes"></i> Bao b√¨ c·∫•p 2</button>

<!-- GAME -->
<div id="game-container" style="display:none;">
  <div id="timer">Th·ªùi gian: 20s</div>
  <img id="biscuitImage" src="" alt="·∫¢nh l·ªói QC">
  <div>
    <button class="answer-btn-good" onclick="qcGame.checkAnswer(true)"><i class="fas fa-check-circle"></i> ƒê·∫°t</button>
    <button class="answer-btn-bad" onclick="qcGame.checkAnswer(false)"><i class="fas fa-times-circle"></i> L·ªói</button>
  </div>

  <div id="errorSection" style="display:none;">
    <p>Ch·ªçn lo·∫°i l·ªói:</p>
    <select id="errorSelect"></select>
    <br>
    <button class="next-btn" onclick="qcGame.submitError()"><i class="fas fa-check"></i> X√°c nh·∫≠n</button>
  </div>

  <div id="result"></div>
  <div id="score">ƒêi·ªÉm: 0</div>
  <br>
  <button class="next-btn" onclick="qcGame.nextImage()"><i class="fas fa-arrow-right"></i> ·∫¢nh ti·∫øp theo</button>
</div>

<!-- RANKING -->
<div id="ranking-wrapper">
  <div id="ranking-box" style="background: white; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); padding:20px; max-width:700px; width:100%; text-align:left;">
    <h2 style="margin-top:0;">üéâ Ho√†n th√†nh!</h2>
    <p id="finalScoreText" style="font-weight:bold;"></p>

    <div id="ranking-controls">
      <label for="rankingFilter" style="margin-right:8px;">L·ªçc m·ª•c ch∆°i:</label>
      <select id="rankingFilter" onchange="qcGame.filterRanking()">
        <option value="">T·∫•t c·∫£</option>
        <option value="sanpham">S·∫£n ph·∫©m</option>
        <option value="baobi1">Bao b√¨ c·∫•p 1</option>
        <option value="baobi2">Bao b√¨ c·∫•p 2</option>
      </select>
    </div>

    <div id="ranking-table-wrap" style="margin-top:12px;">
      <table id="rankingTable"></table>
    </div>

    <div style="margin-top:12px;">
      <button onclick="location.reload()"><i class="fas fa-redo"></i> Ch∆°i l·∫°i</button>
    </div>
  </div>
</div>

<script>
const CONFIG = {
  baseURL: "https://raw.githubusercontent.com/lehienbqc53-cpu/Game-solite/main/images/",
  scriptURL: "https://script.google.com/macros/s/AKfycbyIPxOrMLBfJzkaqUGtrXhxi7BlyTI3qJSEvuSvR9vChhLLUkJKFnDqv-Ki51yR4rlk2A/exec",
  timerDuration: 20
};

// Danh s√°ch ·∫£nh l·ªói/ƒë·∫°t gi·ªØ nguy√™n
const ERROR_DATA = { /* gi·ªØ nguy√™n d·ªØ li·ªáu nh∆∞ b·∫°n ƒë√£ li·ªát k√™ */ };

// M√£ ch·∫ø ƒë·ªô -> t√™n hi·ªÉn th·ªã
const MODE_MAP = { sanpham:"S·∫£n ph·∫©m", baobi1:"Bao b√¨ c·∫•p 1", baobi2:"Bao b√¨ c·∫•p 2" };

class QCGame {
  constructor(){
    this.images=[]; this.mode=""; this.current=0; this.score=0; this.answered=false; this.timeLeft=CONFIG.timerDuration; this.timerInterval=null; this.playerName="";
    this.dom={
      menu: document.getElementById("menu"),
      gameContainer: document.getElementById("game-container"),
      playerNameInput: document.getElementById("playerName"),
      timerElement: document.getElementById("timer"),
      imgElement: document.getElementById("biscuitImage"),
      resultElement: document.getElementById("result"),
      scoreElement: document.getElementById("score"),
      errorSection: document.getElementById("errorSection"),
      errorSelect: document.getElementById("errorSelect"),
      rankingWrapper: document.getElementById("ranking-wrapper"),
      finalScoreText: document.getElementById("finalScoreText"),
      rankingTable: document.getElementById("rankingTable"),
      rankingFilter: document.getElementById("rankingFilter")
    };
  }

  shuffleArray(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } }

  loadGameData(mode){
    const ts=`?v=${Date.now()}`; const data=ERROR_DATA[mode]; let allImages=[];
    data.errors.forEach(e=>allImages.push({src:CONFIG.baseURL+e.src+ts,isGood:false,correctError:e.correctError}));
    data.goods.forEach(good=>allImages.push({src:CONFIG.baseURL+good+ts,isGood:true,correctError:"ƒê·∫°t"}));
    this.shuffleArray(allImages); return allImages;
  }

  startGame(mode){
    this.playerName=this.dom.playerNameInput.value.trim(); if(!this.playerName){alert("H√£y nh·∫≠p t√™n!");return;}
    this.mode=mode; this.images=this.loadGameData(mode); this.current=0; this.score=0; this.answered=false;
    this.dom.menu.style.display="none"; this.dom.gameContainer.style.display="block"; this.dom.rankingWrapper.style.display="none";
    this.loadErrorOptions(); this.loadImage();
  }

  loadErrorOptions(){
    const list=ERROR_DATA[this.mode].errors.map(e=>e.correctError);
    this.dom.errorSelect.innerHTML="<option value=''>-- Ch·ªçn lo·∫°i l·ªói --</option>";
    list.forEach(opt=>{ const o=document.createElement("option"); o.value=o.textContent=opt; this.dom.errorSelect.appendChild(o); });
  }

  startTimer(){
    this.timeLeft=CONFIG.timerDuration; this.dom.timerElement.textContent=`Th·ªùi gian: ${this.timeLeft}s`;
    this.timerInterval=setInterval(()=>{ this.timeLeft--; this.dom.timerElement.textContent=`Th·ªùi gian: ${this.timeLeft}s`;
      if(this.timeLeft<=0){ clearInterval(this.timerInterval); this.dom.resultElement.textContent="‚è∞ H·∫øt th·ªùi gian!"; this.answered=true; this.dom.errorSection.style.display="none"; setTimeout(()=>this.nextImage(),1200);}
    },1000);
  }

  loadImage(){
    if(this.current>=this.images.length){ this.endGame(); return; }
    this.answered=false; this.dom.resultElement.textContent=""; this.dom.errorSection.style.display="none";
    this.dom.imgElement.src=this.images[this.current].src;
    if(!this.images[this.current].isGood) this.dom.errorSection.style.display="block";
    this.startTimer();
  }

  checkAnswer(isGood){
    if(this.answered) return; this.answered=true; clearInterval(this.timerInterval);
    const cur=this.images[this.current];
    if(cur.isGood){ if(isGood){ this.dom.resultElement.textContent="üéâ Ch√≠nh x√°c! ƒê√¢y l√† ·∫£nh ƒë·∫°t!"; this.score++; } else { this.dom.resultElement.textContent="‚ùå Sai r·ªìi! ƒê√¢y l√† ·∫£nh ƒë·∫°t!"; } }
    else { if(!isGood){ this.dom.resultElement.textContent="üéâ B·∫°n ch·ªçn ƒë√∫ng! ƒê√¢y l√† ·∫£nh l·ªói."; } else { this.dom.resultElement.textContent="‚ùå Sai r·ªìi! ƒê√¢y l√† ·∫£nh l·ªói."; this.dom.errorSection.style.display="block"; return; } }
    this.updateScore();
  }

  submitError(){
    const val=this.dom.errorSelect.value; if(!val){alert("H√£y ch·ªçn lo·∫°i l·ªói!"); return;}
    const cur=this.images[this.current];
    if(val===cur.correctError){ this.dom.resultElement.textContent="üéâ B·∫°n ch·ªçn ƒë√∫ng lo·∫°i l·ªói!"; this.score++; } else { this.dom.resultElement.textContent=`‚ùå Sai! ƒê√°p √°n ƒë√∫ng: ${cur.correctError}`; }
    this.updateScore(); this.dom.errorSection.style.display="none";
  }

  updateScore(){ this.dom.scoreElement.textContent=`ƒêi·ªÉm: ${this.score}`; }

  nextImage(){ this.current++; if(this.current<this.images.length){ this.loadImage(); } else { this.endGame(); } }

  endGame(){
    this.dom.gameContainer.style.display="none"; this.dom.rankingWrapper.style.display="block";
    this.dom.finalScoreText.textContent=`${this.playerName}, b·∫°n ƒë·∫°t ${this.score} ƒëi·ªÉm!`;
    this.sendScoreToSheet(); this.fetchRanking();
  }

  sendScoreToSheet(){
    fetch(CONFIG.scriptURL + `?action=addScore&ten_nguoi_choi=${encodeURIComponent(this.playerName)}&muc_choi=${this.mode}&diem=${this.score}`)
    .then(res=>res.json()).then(d=>console.log("Score sent",d)).catch(err=>console.error("Error sending score",err));
  }

  fetchRanking(){
    fetch(CONFIG.scriptURL+"?action=getRanking").then(r=>r.json()).then(data=>{ this.fullRanking=data; this.renderRankingTable(); });
  }

  renderRankingTable(){
    let filter=this.dom.rankingFilter.value;
    let data=this.fullRanking;
    if(filter) data=data.filter(d=>d.muc_choi===filter);
    data.sort((a,b)=>b.diem-a.diem); data=data.slice(0,10);
    let html=`<tr><th>#</th><th>T√™n ng∆∞·ªùi ch∆°i</th><th>M·ª•c ch∆°i</th><th>ƒêi·ªÉm</th></tr>`;
    data.forEach((row,i)=>{ html+=`<tr${row.ten_nguoi_choi===this.playerName && row.muc_choi===this.mode?' class="highlight"':''}><td>${i+1}</td><td>${row.ten_nguoi_choi}</td><td>${MODE_MAP[row.muc_choi]}</td><td>${row.diem}</td></tr>`; });
    this.dom.rankingTable.innerHTML=html;
  }

  filterRanking(){ this.renderRankingTable(); }
}

const qcGame=new QCGame();
</script>

</body>
</html>
